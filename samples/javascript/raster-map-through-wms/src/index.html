<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Raster Map through WMS </title>
</head>

<body>
    <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="locationImage"></div>
    <!-- <img id="locationImage" src="" alt="Location image"> -->
    <div class="btn-group">
        <button data-location="washington">Washington</button>
        <button data-location="newyork">New York</button>
        <button data-location="london">London</button>
        <button class="your-location" data-location="your-location">Get Your Location</button>
        <div class="travel-row">
            <span>Style: </span>
            <select>
                <option value="Light">Light</option>
                <option value="Dark">Dark</option>
                <option value="Transparent-Background">Transparent-Background</option>
            </select>
        </div>
    </div>
    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
