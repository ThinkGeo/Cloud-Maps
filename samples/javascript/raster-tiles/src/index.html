<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Raster Tiles </title>
</head>

<body>
   <!-- This <div> is the container into which our map control will be loaded. -->
    <div id="map">
        <!-- Set up a legend for the different point colors we'll be using. -->
        <div id="wrap">
            <div class="thumb thumb-light" value="light">
            </div>
            <div class="thumb thumb-dark" value="dark">
            </div>
            <div class="thumb thumb-aerial" value="aerial">
            </div>
            <div class="thumb thumb-hybrid" value="hybrid">
            </div>
            <div class="thumb thumb-transparent-background" value="transparentBackground">
            </div>
        </div>

        <!-- Set up error message tip. -->
        <div id="error-modal" class="hide">
            <div class="modal-content">
                <p>
                    We're having trouble communicating with the ThinkGeo Cloud. Please check the
                    API key being used in this sample's JavaScript source code, and ensure it has
                    access to the ThinkGeo Cloud services you are requesting. You can create and
                    manage your API keys at <a href="https://cloud.thinkgeo.com" target="_blank"
                    rel="noopener">https://cloud.thinkgeo.com</a>.
                </p>
                <button>OK</button>
            </div>
        </div>
    </div>
</body>

</html>
